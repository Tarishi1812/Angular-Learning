<div class="modal">
    <div class="modal-dialog modal-md" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="closeModal()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Enter PC Details</h3>
            </div>
            <div class="modal-body modal-md">
                <form clrForm clrLayout="vertical" [formGroup]="addPc">
                    <clr-select-container class="form-custom-width">
                        <label for="">Select Site</label>
                        <select clrSelect formControlName="Site" required class="mTop" (ngModelChange)="siteChanged()">
                            <option value="" hidden>Select Site</option>
                            <option *ngFor="let site of sites">{{ site }}</option>
                        </select>
                    </clr-select-container>
                    <clr-select-container class="form-custom-width">
                        <label for="">Select Group</label>
                        <select 
                        [ngStyle]="addPc.value.Site === '' && { 'pointer-events' : 'none'}"
                        clrSelect 
                        formControlName="Group" 
                        required 
                        class="mTop" 
                        (ngModelChange)="checkValues()">
                            <option value="" hidden>Select Group</option>
                            <option *ngFor="let group of groups">{{ group }}</option>
                        </select>
                    </clr-select-container>
                    <clr-input-container class="form-custom-width">
                        <label>Enter ServiceTag</label>
                        <input
                          clrInput
                          type="text"
                          (ngModelChange)="checkValues()"
                          formControlName="ServiceTag"
                          required
                        />
                    </clr-input-container>
                    <clr-select-container class="form-custom-width">
                        <label for="">Select Warranty</label>
                        <select clrSelect formControlName="WarrantyPlan" required class="mTop" (ngModelChange)="checkValues()">
                            <option value="" hidden>Select Warranty</option>
                            <option *ngFor="let war of warranty">{{ war }}</option>
                        </select>
                    </clr-select-container>
                    <clr-select-container class="form-custom-width">
                        <label for="">Select Region</label>
                        <select clrSelect formControlName="Region" required class="mTop" (ngModelChange)="checkValues()">
                            <option value="" hidden>Select Region</option>
                            <option *ngFor="let reg of region">{{ reg }}</option>
                        </select>
                    </clr-select-container>
                    <clr-select-container class="form-custom-width">
                        <label for="">Select OS</label>
                        <select clrSelect formControlName="OS" required class="mTop" (ngModelChange)="checkValues()">
                            <option value="" hidden>Select OS</option>
                            <option *ngFor="let os of os">{{ os }}</option>
                        </select>
                    </clr-select-container>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="addNewPc()" [disabled]="!pcDetailsComplete">Add</button>
            </div>
        </div>
    </div>
</div>
